language: go
go:
- 1.8.x
branches:
  only:
  - master
  - /^v([0-9]+)\.([0-9]+)\.([0-9]+)(?:\-(rc\.[0-9]+)*)?$/
before_install:
- export PATH=$PATH:$GOPATH/bin
install:
- make bootstrap
script:
- make ci
deploy:
- provider: script
  script: make zips && bin/promulgate release $TRAVIS_TAG
  skip_cleanup: true
  on:
    tags: true
    repo: manifoldco/promulgate
env:
  global:
  - AWS_REGION=us-east-1
  - secure: 
  - secure: 
  - secure: 
